<html lang="en">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Placeholder for the header partial -->
  <div id="header"></div>

  <div class="page-wrapper">
    <!-- Placeholder for WhatsApp button or put it in the header partial if desired -->
    <div id="whatsapp-button" style="position: fixed; bottom: 20px; right: 20px; z-index: 1001;">
      <a href="https://api.whatsapp.com/send?phone=+1234567890" target="_blank">
        <img src="images/whatsapp-social-media-svgrepo-com.svg" alt="Contact us on WhatsApp" style="width: 60px; height: 60px;">
      </a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <div class="container">
        <section id="coming-soon" class="section">
          <h2 class="section-title">Shop â€“ Coming Soon</h2>
          <p>
            We are working diligently to expand our services and set up a professional online shop.
            Stay tuned for updates and get ready to shop our premium saffron collection soon!
          </p>
          <a href="index.html" class="back-button">Back to Home</a>
        </section>
      </div>
    </div>

    <!-- Placeholder for the footer partial -->
    <div id="footer"></div>
  </div> <!-- end .page-wrapper -->

  <!-- Script to load header and footer partials via fetch -->
  <script>
    // Simple helper function to load a partial HTML file into a given selector
    function loadPartial(selector, file) {
      fetch(file)
        .then(response => response.text())
        .then(data => {
          document.querySelector(selector).innerHTML = data;
        })
        .catch(err => console.error(`Error loading ${file}:`, err));
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Load the header.html into #header
      loadPartial("#header", "header.html");

      // Load the footer.html into #footer
      loadPartial("#footer", "footer.html");

      // After the partials are loaded, we can do additional logic if needed.
      // Intersection Observer for scroll reveals, for example:
      const sections = document.querySelectorAll('.section');
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });
      sections.forEach(section => observer.observe(section));
    });
  </script>

</body>
</html>
